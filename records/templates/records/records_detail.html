{% extends 'records/base.html' %}
{%  load static %}

{% block content %}
    <p>
     <h1 class="record-title">{{ object.title }}</h1>
    </p>
    <div class="record-content">
        <video class="record-content__video" controls="controls">
        <source src="{{ MEDIA_URL }}{{ object.file}}">
        </video>
        <div class="record-content__data">
            <h3>Дата мероприятия: </h3>
            <h4>{{ object.date.date }}</h4>
            {% if object.description %}
                <h3>Комментарий: </h3>
                <p>{{ object.description }}</p>
            {% endif %}
            <a class="btn btn-primary" href="{{ MEDIA_URL }}{{ object.file}}" download>
                <i class="bi"></i> DOWNLOAD</a>
        </div>
    </div>

{% endblock %}
